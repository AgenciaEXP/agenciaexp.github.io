<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="" viewport" content="" width=device-widht, initial-scale="1.0">
   <meta http-equiv="" X-UA-Compatible" content="" ie=edge">
   <title>Login</title>
   <link rel="stylesheet" href="css/2style.css">
   <script src="https://kit.fontawesome.com/cd89b360e3.js" crossorigin="anonymous"></script>

</head>

<body>
   <div class="container">
      <div class="content first-content">
         <div class="first-column">
            <h2 class="title title-primary">Já tem cadastro?</h2>
            <p class="description description-primary">Acesse sua conta aqui.</p>
            <button id="signin" class="btn btn-primary">Entrar</button>
         </div>
         <div class="second-column">
            <h2 class="title title-second">Crie sua conta</h2>
            <div class="social media">
               <ul class="list-social-media">
                  <a class="link-social-media" href="#">
                     <li class="item-social-media">
                        <i class="fa-brands fa-facebook-f"></i>
                     </li>
                  </a>
                  <a class="link-social-media" href="#">
                     <li class="item-social-media">
                        <i class="fa-brands fa-google"></i>
                     </li>
                  </a>
               </ul>
            </div>
            <!--social media-->
            <p class="description description-second">Ou use o seu e-mail para se cadastrar:</p>
            <form class="form">
               <label class="label-input" for="">
                  <i class="far fa-user icon-modify"></i>
                  <input type="text" placeholder="Nome">
               </label>

               <label class="label-input" for="">
                  <i class="fa-regular fa-envelope"></i>
                  <input type="email" placeholder="E-mail">
               </label>

               <label class="label-input" for="">
                  <i class="fa-solid fa-lock"></i>
                  <input type="password" placeholder="Senha">
               </label>

               <button class="btn btn-second">Criar</button>
            </form>
         </div>
         <!--second column-->
      </div>
      <!--first content-->
      <div class="content second-content">
         <div class="first-column">
            <h2 class="title title-primary">Seja bem-vindo!</h2>
            <p class="description description-primary">Esse é o bolão mais esperado de todos</p>
            <p class="description description-primary">Faça o seu cadastro e participe.</p>
            <button id="signup" class="btn btn-primary">Criar</button>
         </div>
         <div class="second-column">
            <h2 class="title title-second">Faça seu login</h2>
            <div class="social media">
               <ul class="list-social-media">
                  <a class="link-social-media" href="#">
                     <li class="item-social-media">
                        <i class="fa-brands fa-facebook-f"></i>
                     </li>
                  </a>
                  <a class="link-social-media" href="#">
                     <li class="item-social-media">
                        <i class="fa-brands fa-google"></i>
                     </li>
                  </a>
               </ul>
            </div>
            <p class="description description-second">Ou use o seu e-mail para logar:</p>
            <form class="form">
               <label class="label-input" for="">
                  <i class="fa-regular fa-envelope"></i>
                  <input type="email" placeholder="E-mail">
               </label>

               <label class="label-input" for="">
                  <i class="fa-solid fa-lock"></i>
                  <input type="password" placeholder="Senha">
               </label>
               <a class="password" href="#">Esqueceu a senha?</a>
               <button class="btn btn-second">Entrar</button>
            </form>
         </div>
      </div>
   </div>
   <script src="js/app.js"></script>
</body>

</html>








</html>
